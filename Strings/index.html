<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <!-- <p> print HAPPY as HAIIY without using predefined functions</p> -->
    <script>
        var a=("happy");
         var b=("");

         for(i=0;i<a.length;i++){
            if (a[i]=="p"){
                b+="i"
            }
            else{
                b+=a[i]
            }
         }
        console.log(b);
    </script>
</body>
</html>
